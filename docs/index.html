<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- CODELAB: Add link rel manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- CODELAB: Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="電子回覧板">
    <link rel="apple-touch-icon" href="./images/android-chrome-152x152.png">
    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
    <style>
      .webix_el_box, .webix_cal_body .webix_cal_day_inner, .webix_cal_body .webix_cal_block, .webix_cal_month_name{
        font-size: 14pt !important;
      }
    </style>
    <script type="text/javascript">
      // CODELAB: Register service worker.
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js")
              .then((reg) => {
                console.log("Service worker registered.", reg);
              });
        });
      }
    </script>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- <link rel="stylesheet" href="./libs/webix/codebase/webix.min.css" type="text/css"> -->
    <link rel="stylesheet" href="./libs/webix/codebase/skins/flat.min.css" type="text/css">
    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css" type="text/css" charset="utf-8">
    <script src="./libs/webix/codebase/webix.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./libs/webix/codebase/winmenu/winmenu.css" type="text/css">
    <script src="./libs/webix/codebase/winmenu/winmenu.js" type="text/javascript"></script>
  </head>
  <body ontouchmove="event.preventDefault()">
  <script type="text/javascript" charset="utf-8">
var link = "./images/";
var menu_data = [
  { id:"home", value:"今月の回覧板", color:"#963B85", img:link+"home.png", width:2, height:2, x:1, y:1 },
  { id:"projects", value:"予定表", color:"#3CB452", img:link+"12.png", width:2, x:3, y:1 },
  { id:"following", value:"便利帳", color:"#3D67C3", img:link+"following.png", width:2, x:3, y:2 },
];
 var ui_menu = {
  padding:10, rows:[
    {
      view:"winmenu", id:"portal_menu", data:menu_data, xCount:4, yCount:2, scroll:"auto",
      on:{
        onItemClick:function(id){
          webix.message(this.getItem(id).value);
          if (id=="home"){
            window.open("https://www.city.yokohama.lg.jp/totsuka/shokai/rekishi/welcome.files/0017_20181022.pdf");
          } else if(id=="following"){
            window.open("./pdf/totsuka_life.pdf");
          }
        }
      }
    }
  ]
};
webix.ready(function () {
  webix.ui.fullScreen();
  webix.i18n.setLocale("ja-JP");
  webix.ui({
    rows:[
      {view:"toolbar",cols:[
        {view:"label", label:"○○○○○○自治会回覧板"},
        {},
        { view:"icon", icon:"mdi mdi-cog", align:"left"}
      ]},
      {
        view:"calendar",
        id:"my_calendar",
        date:new Date(),
        weekHeader:true,
        calendarHeader:"%Y年 %n月",
        skipEmptyWeeks:true,
        events:webix.Date.isHoliday
      },
      {height:130},
      ui_menu
    ]
  });
});
    </script>
  </body>
</html>
