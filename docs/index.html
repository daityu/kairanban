<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- CODELAB: Add link rel manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- CODELAB: Add iOS meta tags and icons -->
    <script type="text/javascript">
      // CODELAB: Register service worker.
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js")
              .then((reg) => {
                console.log("Service worker registered.", reg);
              });
        });
      }
    </script>
    <link type="text/css" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/webix/codebase/webix.min.css" type="text/css">
    <script src="libs/webix/codebase/webix.min.js" type="text/javascript"></script>
  </head>
  <body>
  <script type="text/javascript" charset="utf-8">
    webix.ui({
      rows:[
          { view:"template",
            type:"header", template:"My App!" },
          { view:"datatable",
            autoConfig:true,
            editable:true,
            data:{
              title:"My Fair Lady", year:1964, votes:533848, rating:8.9, rank:5
            }
          }
      ]
    });
    </script>
  </body>
</html>
