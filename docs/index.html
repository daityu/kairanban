<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="format-detection" content="telephone=no">

  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <!-- CODELAB: Add link rel manifest -->
  <link rel="manifest" href="./manifest.json">
  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="電子回覧板">
  <link rel="apple-touch-icon" href="./images/android-chrome-152x152.png">
  <!-- CODELAB: Add meta theme-color -->
  <meta name="theme-color" content="#2F3BA2" />
  <style>
    .webix_el_box,
    .webix_cal_body .webix_cal_day_inner,
    .webix_cal_body .webix_cal_block,
    .webix_cal_month_name {
      font-size: 14pt !important;
    }
  </style>
  <script type="text/javascript">
    // CODELAB: Register service worker.
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then((reg) => {
            console.log("Service worker registered.", reg);
          });
      });
    }
    //設定ファイル取得
    var COMMON_JSON = {
      public_dir: '公開用フォルダ',
      osirase_file: './pdf/oshirase.txt',
      calendar_url: 'https://calendar.google.com/calendar/embed?src=nir9cd6majhgtvip8vm4umk3c4%40group.calendar.google.com&ctz=Asia%2FTokyo',
      kairanban_dir: 'https://www.city.yokohama.lg.jp/totsuka/shokai/rekishi/welcome.files/0017_20181022.pdf',
      gijiroku_dir: '議事録ディレクトリ',
      benri_dir: './pdf/totsuka_life.pdf',
      anpi_url: 'https://docs.google.com/forms/d/e/1FAIpQLSdDQwL-Uq2yZ25J3FspTnwoeX35sUc9wB6GFaeOUlfq8AT3bQ/viewform?usp=sf_link', //安否確認URL(google form)
    };
  </script>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="//cdn.webix.com/edge/skins/flat.min.css" type="text/css">
  <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css"
    type="text/css" charset="utf-8">
  <link rel="stylesheet" href="./libs/winmenu/winmenu.css" type="text/css">
  <script src="//cdn.webix.com/edge/webix.min.js" type="text/javascript"></script>
  <script src="./libs/winmenu/winmenu.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>menu</title>
</head>

<body>
  <script type="text/javascript" charset="utf-8">
    //メイン画面
    const ui_menu_message = {};
    const ui_menu_data = [
      { id: "kairan", value: "今月の回覧板", color: "#3D41B3", icon: "mdi-home", width: 2, height: 2, x: 1, y: 1 },
      { id: "event", value: "イベント情報", color: "#703DB8", icon: "mdi-table-large", width: 2, x: 3, y: 1 },
      { id: "following", value: "生活便利帳", color: "#AC3DBE", icon: "mdi-share", width: 2, x: 3, y: 2 },
      { id: "help", value: "使い方", color: "#45B093", icon: "mdi-help-circle", width: 2, height: 2, x: 1, y: 3 },
      { id: "bousai", value: "安否確認", color: "#7B3C38", icon: "mdi-home-heart", width: 2, height: 2, x: 3, y: 3 },
    ];
    const ui_menu_logic = {
      init: function () {
        webix.ajax().get(COMMON_JSON.osirase_file).then(function(data){
          $$("ui_menu_oshirase").setHTML(marked.parse(data.text()));
        });
      }
    };
    const ui_menu = {
      rows: [
        {
          view: "toolbar", cols: [
            { view: "label", label: "○○○○○○自治会へようこそ" },
            {
              view: "icon", icon: "mdi mdi-reload", align: "left", width: 50,
              on: {
                onItemClick: function () { location.reload(true) }
              }
            }
          ]
        },
        { view: "template", id: "ui_menu_oshirase", scroll: "auto" },
        {
          view: "winmenu", data: ui_menu_data, xCount: 4, yCount: 4, scroll: "auto",
          on: {
            onItemClick: function (id) {
              // webix.message(this.getItem(id).value);
              switch (id) {
                case "kairan":
                  window.open(COMMON_JSON.kairanban_dir);
                  break;
                case "event":
                  window.open(COMMON_JSON.calendar_url);
                  break;
                case "following":
                  window.open(COMMON_JSON.benri_dir);
                  break;
                case "bousai":
                  window.open(COMMON_JSON.anpi_url);
                  break;
                case "help":
                  $$("ui_help").show();
                  break;
                default:
                  break;
              }
            }
          }
        }
      ]
    };
    //使い方
    const ui_help = {
      view: "window", id: "ui_help", head: "使い方", close: true, fullscreen: true, modal: true,
      body: {
        rows: [
          {
            template: marked.parse('## 使い方\n\n 「ホーム画面に追加」することで、スマホから便利に使用できます。\n\n [iphoneの場合] \n\n ![iphone例](./images/iphone.png "iphone例")\n\n [androidの場合] \n\n ![android例](./images/android.png "iphone例")'),
            scroll: "auto"
          },
          { view: "button", height: 60, label: "閉じる", click: function (id, event) { $$("ui_help").hide() } }
        ]
      }
    };
    //メイン
    webix.ready(function () {
      //初期処理
      webix.ui.fullScreen();
      webix.i18n.setLocale("ja-JP");
      //サブ画面定義
      webix.ui(ui_help);
      //メイン画面
      webix.ui(ui_menu);
      ui_menu_logic.init();
    });
  </script>
</body>

</html>
