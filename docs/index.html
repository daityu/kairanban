<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- CODELAB: Add link rel manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- CODELAB: Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="電子回覧板">
    <link rel="apple-touch-icon" href="./images/android-chrome-152x152.png">
    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
    <script type="text/javascript">
      // CODELAB: Register service worker.
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js")
              .then((reg) => {
                console.log("Service worker registered.", reg);
              });
        });
      }
    </script>
    <link rel="shortcut icon" href="favicon.ico">
    <link type="text/css" href="//use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./libs/webix/codebase/webix.min.css" type="text/css">
    <script src="./libs/webix/codebase/webix.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./libs/webix/codebase/winmenu/winmenu.css" type="text/css">
    <script src="./libs/webix/codebase/winmenu/winmenu.js" type="text/javascript"></script>
  </head>
  <body ontouchmove="event.preventDefault()">
  <script type="text/javascript" charset="utf-8">
var link = "https://blog.webix.com/wp-content/uploads/2017/07/";
var menu_data = [
  { id:"home", value:"今月の回覧板", color:"#fc3", img:link+"home.png", width:2, height:2, x:1, y:1 },
  { id:"projects", value:"予定表", color:"#44c956", img:link+"12.png", width:2, x:3, y:1 },
  { id:"following", value:"便利帳", color:"#11a100", img:link+"following.png", width:2, x:3, y:2 },
];
var menu = {
  view:"winmenu", data:menu_data,
  on:{
    onItemClick:function(id){
      webix.message(this.getItem(id).value);
    }
  }
 };
 var ui_menu = {
  padding:10, rows:[
    {
      view:"winmenu", id:"portal_menu", data:menu_data, xCount:4, yCount:2
    }
  ]
};
webix.ready(function () {
  webix.ui.fullScreen();
  webix.i18n.setLocale("ja-JP");
  webix.ui({
    rows:[
      {
        view:"calendar",
        id:"my_calendar",
        date:new Date(),
        weekHeader:true,
        events:webix.Date.isHoliday,
      },
      {height:130},
      ui_menu
    ]
  });
});
    </script>
  </body>
</html>
